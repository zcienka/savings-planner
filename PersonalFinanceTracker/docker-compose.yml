version: '3.8'

networks:
  dev:
    driver: bridge

services:
  financetrackerapp:
    depends_on:
      - "db"
    image: personalfinancetracker
    ports:
      - "32768:80"
    container_name: personalfinancetracker
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - ConnectionStrings__DefaultConnection=IntegratedSecurity=true;Pooling=true;Server=db;Database=financetracker;Port=5432;User Id=postgres;Password=postgres
      - ASPNETCORE_URLS=http://+:80
    networks:
      - dev
  db:
    image: postgres:latest
    container_name: db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${PASSWORD}
      - POSTGRES_DB=financetracker
    ports:
      - "5433:5432"
    restart: always
    volumes:
        - app_data:/var/lib/postgresql/data
    networks:
      - dev

volumes:    
  app_data: